<script>
var name= localStorage.getItem("name");

if(!localStorage.getItem("name"))
{

	window.location="index.html";
	}

	
	
	
	//signout google functions
	  function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function () {
		  console.log('User signed out.');
		   window.localStorage.clear();
		  localStorage.setItem("logout",true);
		 
		
    document.location.href = "https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://localhost/Login-SignUp/logout.html";

		 
		  //window.location="logout.html";
		});
	  }
	  
	  <!--we need to manually load gapi.load for this page-->
	   function onLoad() {
		  gapi.load('auth2', function() {
			gapi.auth2.init();
		  });
		}
	
</script>
